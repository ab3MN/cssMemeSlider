<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <input id="r1" name="slider__control" type="radio" class="slider__input" checked />
        <input id="r2" name="slider__control" type="radio" class="slider__input" />
        <input id="r3" name="slider__control" type="radio" class="slider__input" />
        <input id="r4" name="slider__control" type="radio" class="slider__input" />



        <div class="slider__wrapper">
            <div class="slider">
                <div class="slider__item s1 ">
                    <img src="./images/1.jpg" alt="" class="slider__image " />
                </div>
                <div class="slider__item s2 ">
                    <img src="./images/2.jpg" alt="" class="slider__image " />
                </div>
                <div class="slider__item s3">
                    <img src="./images/3.jpg" alt="" class="slider__image " />
                </div>
                <div class="slider__item s4">
                    <img src="./images/4.jpg" alt="" class="slider__image " />
                </div>
            </div>
        </div>

        <div class="controls__wrapper">
            <div class="slider__description--wrapper">
                <div class="slider__descriptions">
                    <p class="slider__description">I Know Type Script</p>
                    <p class="slider__description">Feelings of Power</p>
                    <p class="slider__description">Git Push</p>
                    <p class="slider__description">Let me check when's the deadline</p>
                </div>
            </div>

            <div class="slider__buttons--wrapper">
                <div class="slider__buttons">
                    <label for="r1" class="slider__button" id="label__r1"></label>

                    <label for="r2" class="slider__button" id="label__r2"></label>

                    <label for="r3" class="slider__button" id="label__r3"></label>

                    <label for="r4" class="slider__button" id="label__r4"></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
